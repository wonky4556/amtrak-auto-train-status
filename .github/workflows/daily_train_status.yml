name: Daily Train Status

on:
  schedule:
    # 2 PM UTC = ~9-10 AM ET, after trains typically arrive
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  fetch-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch train status
        run: python amtrak_status.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add auto_train_status.csv
          git diff --staged --quiet || git commit -m "Update train status data for $(date -u +%Y-%m-%d)"
          git push
